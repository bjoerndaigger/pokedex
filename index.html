<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
</head>

<body onload="loadPokemon()">
    <nav class="navbar navbar-light bg-light justify-content-between px-3">
        <h1 class="navbar-brand">Pokedex</h1>
        <form class="form-inline d-flex">
            <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                aria-label="Search">
            <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit"
                onclick="searchPokemon(); return false">Search</button>
        </form>
    </nav>

    <main>
        <div id="pokemon" class="d-flex flex-wrap justify-content-center">

        </div>
        <div class="text-center">
            <button id="load-btn" type="button" class="btn btn-outline-success my-2" onclick="loadMorePokemon()">Load
                more</button>
        </div>
    </main>

    <!-- popup card -->
    <div id="card-container" class="card-container d-none">
    </div>

    <!-- Imprint -->
    <div class="text-center">
        <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons">Pokemon icons created by Nikita
            Golubev - Flaticon</a>
    </div>
</body>

</html>
